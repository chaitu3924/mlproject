<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Issuance Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-left: 10px;
            font-size: 16px;
        }

        .form-group input[type="checkbox"] {
            transform: scale(1.2);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .button-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV57GAYpZKfPDzshwUysVkaQRR0h_K2gL9xXY6qubqkd1VWqmJY0IaU3o&s" alt="Logo">
        <h1>Certificate Issuance Portal From Revenue Department</h1>
    </div>
    <div class="container">
        <h2>Proof Submission</h2>
        <form id="proof-form">
            <div class="form-group">
                <input type="checkbox" class="proof-checkbox" id="identity-proof">
                <label for="identity-proof">Identity Proof</label>
            </div>
            <div class="form-group">
                <input type="checkbox" class="proof-checkbox" id="address-proof">
                <label for="address-proof">Address Proof</label>
            </div>
            <div class="form-group">
                <input type="checkbox" class="proof-checkbox" id="income-proof">
                <label for="income-proof">Income Proof</label>
            </div>
            <div class="form-group">
                <input type="checkbox" class="proof-checkbox" id="photo">
                <label for="photo">Recent Passport Size Photo</label>
            </div>
            <div class="button-group">
                <a href="{{url_for('afterlogin')}}"> <button type="button" id="back-button">Back</button></a>
                <a href="{{url_for('issuance')}}"><button type="button" id="next-button" disabled>Next</button></a>
            </div>
        </form>
    </div>
    <script>
        const checkboxes = document.querySelectorAll('.proof-checkbox');
        const nextButton = document.getElementById('next-button');

        function checkAllSelected() {
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
            nextButton.disabled = !allChecked;
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', checkAllSelected);
        });
    </script>
</body>
</html>
