<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Issuance Portal From Revenue Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-bottom: 2px solid #cccccc;
        }
        header .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        header img {
            height: 50px;
        }
        header .title {
            font-size: 20px;
            font-weight: bold;
        }
        header .buttons {
            display: flex;
            gap: 10px;
        }
        header .buttons button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        header .buttons button:hover {
            background-color: #218838;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }
        .certificate-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
            text-align: center;
        }
        .certificate-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV57GAYpZKfPDzshwUysVkaQRR0h_K2gL9xXY6qubqkd1VWqmJY0IaU3o&s" alt="Logo">
            <div class="title">Certificate Issuance Portal From Revenue Department</div>
        </div>
        <div class="buttons">
            <a href="{{url_for('login')}}"><button>Logout</button></a>
           <a href="{{url_for(('download'))}}"> <button>Download</button></a>
        </div>
    </header>
    <main>
        <a href="{{url_for('certificate')}}"><button class="certificate-button">Caste Certificate</button></a>
        <a href="{{url_for('certificate')}}"><button class="certificate-button">Income Certificate</button></a>
        <a href="{{url_for('certificate')}}"><button class="certificate-button">Birth Certificate</button></a>
        <a href="{{url_for('certificate')}}"><button class="certificate-button">Death Certificate</button></a>
    </main>
</body>
</html>
