<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/revenue-department-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #495057;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Certificate</h1>
        <label for="certificateId">Enter Certificate ID:</label>
        <input type="text" id="certificateId" placeholder="Certificate ID">
        <div class="buttons">
            <button onclick="fetchCertificate()">Fetch Certificate</button>
            <button class="back-button" onclick="goBack()">Back</button>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function fetchCertificate() {
            const certId = document.getElementById('certificateId').value;
            if (certId) {
                alert('Fetching certificate for ID: ${certId}');
                // Logic for fetching and downloading the certificate goes here
            } else {
                alert('Please enter a valid Certificate ID.');
            }
        }

        function goBack() {
            window.history.back();
        }

        function logout() {
            alert('Logging out...');
            // Logic for logging out goes here
        }
    </script>
</body>
</html>
