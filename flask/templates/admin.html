<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Department Logins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            text-align: center;
            width: 300px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            height: 80px;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV57GAYpZKfPDzshwUysVkaQRR0h_K2gL9xXY6qubqkd1VWqmJY0IaU3o&s" alt="Revenue Department Logo">
        </div>
        <div class="title">Revenue Department Logins</div>
        <form>
            <select id="role" name="role">
                <option value="vro">VRO</option>
                <option value="mro">MRO</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
