<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Issuance Portal</title>
    <style>
    /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://th.bing.com/th/id/OIP.QeQh-6CqPuq8esjWqS8E8QHaBl?rs=1&pid=ImgDetMain') no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* Header Styles */
header {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
}

header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
}

header h1 {
    font-size: 26px;
    font-weight: bold;
    margin: 0;
}

/* Container Styles */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 100px);
    text-align: center;
}

/* Buttons Section */
.buttons {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

.buttons button {
    padding: 20px 60px;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    color: white;
    background-color: #007bff;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.buttons button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}
</style>
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV57GAYpZKfPDzshwUysVkaQRR0h_K2gL9xXY6qubqkd1VWqmJY0IaU3o&s" alt="Logo">
        <h1>Certificate Issuance Portal From Revenue Department</h1>
    </header>
    <div class="container">
        <div class="buttons">
           <a href="login.html"> <button onclick="location.href='#login'">Login</button></a>
            <a href="registeration.html"><button onclick="location.href='#register'">Register</button></a>
        </div>
    </div>
</body>
</html>
