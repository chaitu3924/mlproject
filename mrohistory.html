<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details Entry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.civilserviceindia.com/images/Indian_Revenue_Service_Logo.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eaf0f6;
        }

        button {
            display: block;
            width: 100%;
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Certificate Details</h1>
        <div class="form-group">
            <label for="timestamp">Timestamp:</label>
            <input type="text" id="timestamp" name="timestamp">
        </div>
        <div class="form-group">
            <label for="aadhaarNumber">Aadhaar Number:</label>
            <input type="text" id="aadhaarNumber" name="aadhaarNumber">
        </div>
        <div class="form-group">
            <label for="certificateId">Certificate Id:</label>
            <input type="text" id="certificateId" name="certificateId">
        </div>
        <div class="form-group">
            <label for="applicantName">Applicant Name:</label>
            <input type="text" id="applicantName" name="applicantName">
        </div>
        <div class="form-group">
            <label for="fathersName">Father's Name:</label>
            <input type="text" id="fathersName" name="fathersName">
        </div>
        <div class="form-group">
            <label for="certificateType">Certificate Type:</label>
            <input type="text" id="certificateType" name="certificateType">
        </div>
        <div class="form-group">
            <label for="issuedDate">Issued Date:</label>
            <input type="date" id="issuedDate" name="issuedDate">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="annualIncome">Annual Income:</label>
            <input type="text" id="annualIncome" name="annualIncome">
        </div>
        <a href="mrodashboard.html"><button>Go Back</button></a>
    </div>
    
</body>
</html>
